<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        img {
            border-radius: 50%;
            max-width: 150px;
        }
        h1, h2, h3, p {
            color: #fff; /* White text */
        }
        footer {
            margin-top: 20px;
            color: #ccc; /* Light grey text for the footer */
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            max-width: 50px;
        }
    </style>
</head>
<body>
    <img src="path/to/cybersecurity-logo.png" alt="Cyber Security Logo" class="logo">

    <h1>Your GitHub Profile</h1>

    <img src="https://placekitten.com/150/150" alt="Your Profile Image">

    <h2>Your Name</h2>
    <p>@YourGitHubUsername</p>

    <h3>About Me</h3>
    <p>Write a short description about yourself here.</p>

    <h3>Contact</h3>
    <p>Email: your.email@example.com</p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/yourusername/">Your LinkedIn Profile</a></p>
    <p>Twitter: <a href="https://twitter.com/yourusername">@YourTwitterHandle</a></p>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
